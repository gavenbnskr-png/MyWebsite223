<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #888888; /* grey background */
        color: #fff;
        margin: 0;
        padding: 20px;
    }

    .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
    }

    .custom-button {
        background-color: #444;
        border: none;
        color: white;
        padding: 15px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .custom-button img {
        width: 30px;
        height: 30px;
    }

    .input-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        flex: 1;
    }

    .send-button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #28a745;
        color: white;
        cursor: pointer;
    }

    .instructions-button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    /* Modal styles */
    .modal {
        display: none; 
        position: fixed; 
        z-index: 999; 
        padding-top: 100px; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto;
        background-color: rgba(0,0,0,0.7); 
    }

    .modal-content {
        background-color: #444;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        border-radius: 10px;
        color: #fff;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .modal-images img {
        max-width: 100%;
        margin-bottom: 10px;
    }

</style>
</head>
<body>

<h1>Order Page</h1>

<!-- Buttons with images -->
<div class="button-container">
    <button class="custom-button"><img src="https://via.placeholder.com/30" alt="icon1"> Button 1</button>
    <button class="custom-button"><img src="https://via.placeholder.com/30" alt="icon2"> Button 2</button>
    <button class="custom-button"><img src="https://via.placeholder.com/30" alt="icon3"> Button 3</button>
    <!-- Add more buttons as needed -->
</div>

<!-- Input + Send + Instructions -->
<div class="input-container">
    <input type="text" id="orderInput" placeholder="Input Order Numbers">
    <button class="send-button" onclick="sendOrder()">Send</button>
    <button class="instructions-button" id="instructionsBtn">Instructions</button>
</div>

<!-- Modal -->
<div id="instructionsModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Instructions</h2>
    <div class="modal-images">
        <img src="https://via.placeholder.com/400x200" alt="instruction1">
        <img src="https://via.placeholder.com/400x200" alt="instruction2">
        <!-- Add more images as needed -->
    </div>
  </div>
</div>

<script>
    // Modal functionality
    const modal = document.getElementById("instructionsModal");
    const btn = document.getElementById("instructionsBtn");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // Send order button
    function sendOrder() {
        const orderNumber = document.getElementById('orderInput').value;
        if(orderNumber.trim() === "") {
            alert("Please enter order numbers!");
        } else {
            alert("Order sent: " + orderNumber);
            document.getElementById('orderInput').value = "";
        }
    }
</script>

</body>
</html>
